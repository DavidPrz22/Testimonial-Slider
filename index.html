<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="container">
                <div class="wrapper">
                    <h2 class="header">
                        Our Reviews
                    </h2>
                    <div class="card-slide">
                        <div class="card">
                                <div class="img-container">
                                    <img class="profile-image" src="images/photo 1.jpg" alt="">
                                </div>
                                <div class="headings">
                                    <h1 class="reviewer-name">
                                        Susan Smith
                                    </h1>
                                    <span class="dedication">WEB DEVELOPER</span>
                                </div>
                                <P class="review">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, consectetur 
                                    repellendus omnis, itaque facilis quidem perferendis ad incidunt commodi dignissimos 
                                    neque animi quibusdam necessitatibus debitis harum expedita porro laboriosam quos.
                                </P>
                            <div class="slide">
                                <div class="button-container">
                                    <button class="previous-review"><i class="fa-solid fa-arrow-left"></i></button>
                                    <button class="next-review"><i class="fa-solid fa-arrow-right"></i></button>
                                </div>
                                <button class="random-review">surprise me</button>
                            </div>
                        </div>
                    </div>
                </div>  
        </main>
</body>
</html>
